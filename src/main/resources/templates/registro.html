<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usu√°rio</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Registro</h1>

        <form th:action="@{/registro}" method="post" th:object="${usuario}" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-2">Nome:</label>
                <input type="text" th:field="*{nome}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Email:</label>
                <input type="email" th:field="*{email}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Senha:</label>
                <input type="password" th:field="*{senha}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
            </div>

            <div class="flex items-center">
                <input type="checkbox" th:field="*{administrador}"
                       class="mr-2 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                <label class="text-gray-700">Administrador?</label>
            </div>

            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">Registrar</button>
        </form>

        <a href="/login" class="block text-center text-blue-500 mt-4 hover:underline">Voltar ao login</a>
    </div>
</body>
</html>
