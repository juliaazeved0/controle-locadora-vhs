<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h1>

        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium mb-2">Email:</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-2">Senha:</label>
                <input type="password" name="senha" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">Entrar</button>
        </form>

        <p th:if="${erro}" th:text="${erro}" class="text-red-600 mt-4 text-center"></p>

        <a href="/registro" class="block text-center text-blue-500 mt-4 hover:underline">Registrar-se</a>
    </div>
</body>
</html>
